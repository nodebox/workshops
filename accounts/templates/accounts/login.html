{% extends "base.html" %}

{% block content %}

  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {% if message %}
    <ul class="errorlist"><li>{{ message }}</li></ul>
    {% endif %}
    <label>Username</label><br>
    <input type="text" name="username">
    <label>Password</label><br>
    <input type="password" name="password">
    <br>
    <input type="submit" value="Login">
  </form>
{% endblock %}
