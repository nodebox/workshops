{% extends "base.html" %}

{% block content %}
  <div id="intro" class="row">
      <div class="sixteen columns alpha omega">
        <h3>New Post</h3>
      </div>
    </div>

  <div class="post-form" id="drop-area">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }}
      <br><br>
      <input type="submit" value="Post">
    </form>
  </div>
{% endblock %}
